    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        input {

        .register-link {

        .register-link a {

        .register-link a:hover {

        }

        .password-container {

        .password-toggle {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .main-container {

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .navigation {

    }

    .nav-link {

    /* –°–µ–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    .upload-section {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .upload-form {
        display: flex;

    }

    /* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ */
    .file-upload {
        position: relative;
    }

    .file-upload input[type="file"] {
        position: absolute;

    }

    .file-label {
        display: flex;
        flex-direction: column;
        align-items: center;

        padding: 40px;
        border: 3px dashed #e1e5e9;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9fa;

    }

    .file-label:hover {

        background: #f0f4ff;
    }

    .file-label.drag-over {
        border-color: #667eea;

    }

    .upload-icon {

    }

    .upload-text {

    /* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä */
    .preview-container {

    /* –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
    .upload-btn {

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

<body>
    <div class="main-container">
        <div class="header">
            <h1>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤</h1>
            <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</p>
        </div>

        <nav class="navigation">
            <a href="/favorite" class="nav-link">
                <span class="nav-icon">‚≠ê</span>
                –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
            </a>
            <a href="/history" class="nav-link">
                <span class="nav-icon">üìö</span>
                –ò—Å—Ç–æ—Ä–∏—è
            </a>
            <a href="/profile" class="nav-link">
                <span class="nav-icon">üë§</span>
                –ü—Ä–æ—Ñ–∏–ª—å
            </a>
        </nav>

        <div class="upload-section">
            <form action="/test-vlm" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="file-upload">
                    <input type="file" name="file" id="file" accept="image/jpeg,image/png" required>
                    <label for="file" class="file-label">
                        <span class="upload-icon">üì∑</span>
                        <span class="upload-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ</span>
                        <span class="file-info">JPEG –∏–ª–∏ PNG</span>
                    </label>
                </div>
                
                <div class="preview-container" id="preview-container">
                    <img id="image-preview" src="#" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
                    <div class="preview-placeholder">
                        <span>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn upload-btn">
                    <span class="btn-icon">üîç</span>
                    –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ—Ç–æ
                </button>
            </form>
        </div>
    </div>

    <script>
        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const fileInput = document.getElementById('file');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const previewPlaceholder = previewContainer.querySelector('.preview-placeholder');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewPlaceholder.style.display = 'none';
                    imagePreview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                previewPlaceholder.style.display = 'flex';
            }
        });

        // Drag and drop —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å
        const fileLabel = document.querySelector('.file-label');
        
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
